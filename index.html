<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Frijole&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
  <title>Pet Rock Simulator</title>
</head>
<body>

  <div class="background-selector">
    <img src="assets/bg1.jpg" onclick="changeBackground('assets/bg1.jpg')" class="bg-thumb" alt="bg1" />
    <img src="assets/bg2.jpg" onclick="changeBackground('assets/bg2.jpg')" class="bg-thumb" alt="bg2" />
    <img src="assets/bg3.jpg" onclick="changeBackground('assets/bg3.jpg')" class="bg-thumb" alt="bg3" />
    <img src="assets/bg4.jpg" onclick="changeBackground('assets/bg4.jpg')" class="bg-thumb" alt="bg4" />
  </div>

  <div class="container">
    <p>Pet the Rock.</p>
    <img id="rock" src="assets/rock.png" alt="Pet Rock" />
    <p>Total pets: <span id="counter">0</span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
